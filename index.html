<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="top">
          HOME (change these and make them into buttons?) >>>
        </div>
        <div class="top">ABOUT</div>
        <div class="top">WIDGETS</div>
        <div class="top">LOG OUT</div>
      </nav>

      <div class="description">
        <h3>Get Ready Sea Soldier!</h3>
      </div>

      <div class="boardName">
        <h5>Your Board</h5>

      <div class="buttons">
        <button>ROTATE (not focus for now)</button>
