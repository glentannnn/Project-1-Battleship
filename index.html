<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="top">
          HOME (change these and make them into buttons?) >>>
        </div>
        <div class="top">ABOUT</div>
        <div class="top">WIDGETS</div>
        <div class="top">LOG OUT</div>
      </nav>

      <div class="description">
        <h1>SEA BATTLE TRAINING GROUND!!</h1>
        <p>The only easy day was yesterday..</p>
      </div>

      <div class="messageConsole">
        <p>Game Master Says:</p>
        <p class="message"></p>
      </div>

      <div class="gameBoards">
        <div class="board" id="playerBoard"></div>
        <div class="board" id="computerBoard"></div>
      </div>

      <div class="gamePieces">
        <div class="carrier-preview carrier"></div>
        <div class="battleship-preview battleship"></div>
        <div class="cruiser-preview cruiser"></div>
        <div class="submarine-preview submarine"></div>
        <div class="destroyer-preview destroyer"></div>
      </div>

      <div>
        <button id="startButton">START GAME</button>
      </div>

      <footer>
        <p>Game of the Year Edition</p>
      </footer>
    </div>

    <script src="script3.js"></script>
  </body>
</html>
